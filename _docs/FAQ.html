<h1>Frequently Asked Questions</h1>

<div class="panel-group" id="faq-accordion" role="tablist" aria-multiselectable="true">
  {% assign faq = site.faq | sort: 'order' %}
  {% for question in faq %}
    <div class="panel panel-default faq-panel">
      <div class="panel-heading faq-panel-heading">
        <a role="button" data-toggle="collapse" data-parent="#faq-accordion" href="#{{question.anchor_link}}" aria-expanded="true" aria-controls="collapseOne">
          <div role="tab" id="heading-{{question.anchor_link}}">
            <h4 class="panel-title">
              {{question.title}} <i class="pull-right fa fa-sort-down faq-header-arrow"></i>
            </h4>
          </div>
        </a>
      </div>
      <div id="{{question.anchor_link}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading-{{question.anchor_link}}">
        <div class="panel-body">
          {{question.content}}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<script>
  $('.collapse').collapse()
</script>
